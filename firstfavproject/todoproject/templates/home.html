{% extends 'base.html' %}
{% block content %}
<div class="container-fluid bg-success text-white  width :100%;height :200px; margin-bottom:50px;">
    <div class="row">
        <div class="col-md-6">
            <div class="banner ">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container margin-top :50px;">
  <div class="row">
      <div class="col-md-6">
          <form method="POST" class="p-3 shadow">
            {% csrf_token %}
              <div class="form-group p-3">
                   <input type="text" class="form-control" name="task" placeholder="Task Name">
              </div>
              <div class="form-group p-3">
                   <input type="text" class="form-control"  name="priority" placeholder="Priority">
              </div>
              <div class="form-group p-3">
                   <input type="date" class="form-control"  name="date" placeholder="Enter Date">
              </div>
              <div class="form-group p-3">
                   <input type="submit" class="btn btn-success">
              </div>



          </form>




      </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task1 %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title"> {{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger"href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning"href="{% url 'update' i.id %}">Update</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>
  </div>
</div>


{% endblock %}
